<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libreria/12bool.css">
    <link rel="stylesheet" href="css/libreria/12bool-responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12bool</title>
</head>
<body>
    
    <!-- contenuto pagina -->
    <main>

        <!-- sezione esercizio colonne -->
        <section>
            <h2>
                Esercizio per casa
            </h2>

            <!-- prima riga -->
            <div class="row">
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-1">1 col</div>
            </div>
            
            <!-- seconda riga -->
            <div class="row">
                <div class="col-lg-2">col</div>
                <div class="col-lg-5">col</div>
                <div class="col-lg-5">col</div>
            </div>

            <!-- terza riga -->
            <div class="row">
                <div class="col-lg-12">
                    12col
                </div>
            </div>

            <!-- quarta riga -->
            <div class="row">
                <div class="col-lg-8">8 col</div>
                <div class="col-lg-2">2 col</div>
                <div class="col-lg-2">2 col</div>
            </div>

            <!-- quinta riga -->
            <div class="row">
                <div class="col-lg-1">1 col</div>
                <div class="col-lg-2">2 col</div>
                <div class="col-lg-2">2 col</div>
                <div class="col-lg-6">6 col</div>
                <div class="col-lg-1">1 col</div>
            </div>

            <!-- sesta riga -->
            <div class="row">
                <div class="col-lg-6 external-nasted">
                    <div class="row">
                        <div class="col-lg-2 nasted">Nasted 2 col</div>
                        <div class="col-lg-2 nasted">Nasted 2 col</div>
                        <div class="col-lg-8 nasted">Nasted 8 col</div>
                    </div>
                </div>
                <div class="col-lg-6 external-nasted">
                    <div class="row">
                        <div class="col-lg-6 nasted">Nasted 6 col</div>
                        <div class="col-lg-6 nasted">Nasted 6 col</div>
                    </div>
                </div>
            </div>

            <!-- settima riga -->
            <div class="row">
                <div class="col"></div>
            </div>

            <!-- ottava riga -->
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-11"></div>
            </div>

            <!-- nona riga -->
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-10"></div>
            </div>

            <!-- decima riga -->
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-9"></div>
            </div>
        </section>

        <!-- sezione esercizio offset -->
        <section>
            <h2>
                Offset
            </h2>
        </section>
    </main>

</html>
